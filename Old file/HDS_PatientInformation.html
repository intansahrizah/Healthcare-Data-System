<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Data Sharing</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            border-color: #f5f7fa;
            background: url('https://gov-web-sing.s3.ap-southeast-1.amazonaws.com/uploads/2023/1/Wordpress-featured-images-48-1672795987342.jpg') no-repeat center center fixed;
            color: #333;
            background-size: cover;
        }

        .container {    
            display: flex;
            min-height: 100vh;
        }   

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            padding: 0 20px 30px;
            border-bottom: 30px;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
        }

        .logo p {
            font-size: 14px;
            opacity: 0.8;
        }

        .nav-menu {
            padding: 0 20px;
        }

        .nav-item {
            margin-bottom: 15px;
            list-style: none;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-item a:hover, .nav-item a.active {
            background-color: #3498db;
        }

        .nav-item i {
            margin-right: 10px;
            font-size: 18px;
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 28px;
            color: #2c3e50;
        }

        .patient-info-card {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white for the card */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative; /* Needed for z-index to work */
            z-index: 1; /* Ensure card is above the background image */
        }

        .patient-details-header {
            background-color: #2c3e50; /* Blue background for header section */
            color: #fff;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            background-color: #e0f2f7; /* Light blue background for profile pic */
            border-radius: 50%;
            border: 3px solid #fff;
            margin-right: 20px;
            flex-shrink: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>'); /* Placeholder user icon */
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .details-group {
            flex: 1;
            min-width: 200px; /* Minimum width for each detail group */
            margin-right: 20px;
        }

        .details-group p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        .details-group strong {
            font-weight: 700;
        }

        .patient-details-body p {
            margin: 15px 0;
            font-size: 1.1em;
            color: #555;
        }

        .medical-report-textarea {
            width: calc(100% - 20px); /* Adjust for padding */
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                border-radius: 0;
            }

            .sidebar {
                width: 100%;
                padding: 20px 0;
                border-radius: 0;
            }

            .main-content {
                padding: 20px;
            }

            .patient-details-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .profile-pic {
                margin-bottom: 15px;
                margin-right: 0;
            }

            .details-group {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }

            .main-content::before {
                left: 0; /* Adjust background image position for smaller screens */
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>HealthCare</h2>
                <p>Data Sharing</p>
            </div>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="HDS_HomePage.html">
                            <i class="fas fa-tachometer-alt"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="HDS_PatientPage.html">
                            <i class="fas fa-user-injured"></i>
                            Patients
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="HDS_FileUpload.html">
                            <i class="fas fa-cloud-upload-alt"></i>
                            Upload
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </a>
                    </li>
                </ul>
            
        </aside>
        <main class="main-content">
            <div class="header">
                <h2>Patient Information</h2>
            </div>
            
            <div class="patient-info-card">
                <div class="patient-details-header">
                    <div class="profile-pic"></div>
                    <div class="details-group">
                        <p><strong>NAME:</strong> ALI BIN HASHIM</p>
                        <p><strong>IC NUMBER:</strong> 961121-01-9961</p>
                    </div>
                    <div class="details-group">
                        <p><strong>GENDER:</strong> Male</p>
                        <p><strong>TEL NUMBER:</strong> 016-332 8621</p>
                    </div>
                </div>
                <div class="patient-details-body">
                    <p>Address :</p>
                    <p>Type :</p>
                    <p>Age :</p>
                    <p>Medical Repost :</p>
                    <textarea class="medical-report-textarea"></textarea>
                </div>
            </div>
        </main>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = urlParams.get('id');
        
        if(!patientId) {
            alert("No patient selected");
            window.location.href = "HDS_PatientPage.html";
            return;
        }

        fetch(`single_patient.php?id=${patientId}`)
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    const patient = data.patient;
                    const patientInfo = document.getElementById("patientInfo");
                    
                    patientInfo.innerHTML = `
                        <div class="patient-field">
                            <span class="field-label">ID:</span> ${patient.id}
                        </div>
                        <div class="patient-field">
                            <span class="field-label">Full Name:</span> ${patient.full_name}
                        </div>
                        <div class="patient-field">
                            <span class="field-label">IC Number:</span> ${patient.ic_number}
                        </div>
                        <div class="patient-field">
                            <span class="field-label">Phone:</span> ${patient.phone}
                        </div>
                        <div class="patient-field">
                            <span class="field-label">Gender:</span> ${patient.gender}
                        </div>
                        <div class="patient-field">
                            <span class="field-label">Date of Birth:</span> ${patient.dob}
                        </div>
                    `;
                } else {
                    alert(data.message);
                    window.location.href = "HDS_PatientPage.html";
                }
            });
    });
    </script>
</body>
</html>
