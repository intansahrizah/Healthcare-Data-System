<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://i.pinimg.com/1200x/8b/c5/ec/8bc5ecc28b81eddc4b3f93717f5dc4d0.jpg');

    background-repeat: no-repeat; /* Prevents tiling */

}

/* Sidebar Styles */
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 250px;
    height: 100vh;
    background: rgba(30, 60, 114, 0.95);

    border-right: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 1000;
    transform: translateX(0);
    transition: transform 0.3s ease;
}

.sidebar.collapsed {
    transform: translateX(-250px);
}

.menu-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 1001;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.menu-toggle:hover {
    background: rgba(255, 255, 255, 0.2);
}

.logout-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    z-index: 1001;

.logout-btn:hover {

}

.nav-menu {
    list-style: none;
    padding: 80px 0 20px 0;
}

.nav-item {

}

.nav-link {

    align-items: center;
    padding: 20px 30px;
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    transition: all 0.3s ease;
    border-left: 3px solid transparent;

.nav-link:hover, .nav-link.active {

/* Main Content */

.main-content.expanded {

/* Hero Section */
.hero-section {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

/* Background Animation */
.bg-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.1;
    z-index: 1;
}

.floating-element {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

.floating-element:nth-child(1) {
    width: 100px;
    height: 100px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.floating-element:nth-child(2) {
    width: 60px;
    height: 60px;
    top: 60%;
    right: 20%;
    animation-delay: 2s;
}

.floating-element:nth-child(3) {
    width: 80px;
    height: 80px;
    bottom: 20%;
    left: 60%;
    animation-delay: 4s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
    }
}

/* Medical Icons */
.medical-icons {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
}

.medical-icon {
    position: absolute;
    color: rgba(255, 255, 255, 0.15);
    font-size: 40px;
    animation: pulse 4s infinite;
}

.medical-icon:nth-child(1) {
    top: 15%;
    left: 15%;
    animation-delay: 0s;
}

.medical-icon:nth-child(2) {
    top: 25%;
    right: 15%;
    animation-delay: 1s;
}

.medical-icon:nth-child(3) {
    bottom: 30%;
    left: 20%;
    animation-delay: 2s;
}

.medical-icon:nth-child(4) {
    bottom: 20%;
    right: 25%;
    animation-delay: 3s;
}

@keyframes pulse {
    0%, 100% {
        opacity: 0.1;
        transform: scale(1);
    }
    50% {
        opacity: 0.3;
        transform: scale(1.1);
    }
}

/* Title Styles */
.title {
    text-align: center;
    z-index: 10;
    position: relative;
}

.title h1 {
    font-size: 4rem;
    font-weight: 700;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    letter-spacing: 2px;
    margin-bottom: 20px;
    animation: slideInUp 1s ease-out;
}

.title p {
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.9);
    animation: slideInUp 1s ease-out 0.3s both;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ECG Line Animation */
.ecg-line {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 2px;
    background: #64b5f6;
    z-index: 5;
    animation: ecgPulse 3s infinite;
}

@keyframes ecgPulse {
    0%, 100% {
        box-shadow: 0 0 10px #64b5f6;
    }
    50% {
        box-shadow: 0 0 20px #64b5f6, 0 0 30px #64b5f6;
    }
}

/* Data Visualization Elements */
.data-viz {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 3;
}

.chart-element {
    position: absolute;
    border: 1px solid rgba(100, 181, 246, 0.3);
    background: rgba(100, 181, 246, 0.1);
    border-radius: 8px;
    backdrop-filter: blur(5px);
}

.chart-1 {
    width: 150px;
    height: 100px;
    top: 10%;
    right: 10%;
    animation: dataFlow 5s infinite;
}

.chart-2 {
    width: 120px;
    height: 80px;
    bottom: 15%;
    left: 10%;
    animation: dataFlow 5s infinite 2s;
}

@keyframes dataFlow {
    0%, 100% {
        opacity: 0.1;
        transform: scale(1);
    }
    50% {
        opacity: 0.3;
        transform: scale(1.05);
    }
}

/* Responsive Design */
@media (max-width: 768px) {

// Add some interactive animations
document.addEventListener('DOMContentLoaded', function() {
    // Animate elements on scroll
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);

    // Observe elements for animation
    document.querySelectorAll('.chart-element').forEach(el => {
        observer.observe(el);
    });

    // Add mouse move effect for parallax
    document.addEventListener('mousemove', function(e) {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        document.querySelectorAll('.floating-element').forEach((element, index) => {
            const speed = (index + 1) * 0.5;
            const x = (mouseX - 0.5) * speed * 20;
            const y = (mouseY - 0.5) * speed * 20;
            
            element.style.transform = `translate(${x}px, ${y}px)`;
        });
    });
});

// Handle responsive behavior

    if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.add('collapsed');
        document.getElementById('mainContent').classList.add('expanded');
    } else {
        document.getElementById('sidebar').classList.remove('collapsed');

});
